<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Embed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="video-box" id="videoBox"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  // Get video ID from URL ?vid=
  const params = new URLSearchParams(window.location.search);
  const videoID = params.get('vid');

  if (!videoID) {
    document.body.innerHTML = "<h2>No video ID provided</h2>";
  } else {
    const iframe = document.createElement('iframe');
    iframe.id = 'player';
    iframe.src = `https://www.youtube.com/embed/${videoID}?enablejsapi=1`;
    iframe.allow = "autoplay; encrypted-media";
    iframe.allowFullscreen = true;

    document.getElementById('videoBox').appendChild(iframe);
  }

  function onYouTubeIframeAPIReady() {
    if (videoID) {
      new YT.Player('player');
    }
  }
</script>

</body>
</html>
